<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <input type="checkbox">
        <button id="open-term">open term</button>

    </div>
</body>
<script src="./popup.js"></script>
<script>
    const popup = new Popup('/popup.html', { cached: true });

    const fns = {
        closePopup: () => popup.close()
    }

    popup.setPayload({
        termChecked: $('input[type="checkbox"]').prop('checked')
    });

    popup.setCallbacks(fns);

    $('#open-term').click(function (e) {
        e.preventDefault();
        popup.show();
    });

    Popup.extractMessageFromIframe('', (payload) => {
        console.log(
            payload, 'payload'
        );
        $('input[type=checkbox]').prop('checked', payload.allChecked);
    });

    $('input[type=checkbox]').change(function (e) {
        popup.setPayload({
            termChecked: $('input[type="checkbox"]').prop('checked')
        });
    })

</script>

</html>

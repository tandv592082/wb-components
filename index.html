<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <input type="checkbox">
        <button id="open-term">open term</button>
        <p>v2,1,2</p>
    </div>
</body>
<script src="./popup.js"></script>
<script>
    const popup = new Popup('/popup.html?locale=KO_VN');
    const fns = {
        closePopup: () => popup.close()
    }

    popup.setCallbacks(fns);

    $('#open-term').click(function (e) {
        e.preventDefault();
        popup.setPayload({
            termChecked: $('input[type="checkbox"]').prop('checked')
        });
        popup.show();
    });

    Popup.extractMessageFromIframe(window.location.origin, (payload) => {
        $('input[type=checkbox]').prop('checked', payload.allChecked);
    });

</script>

</html>

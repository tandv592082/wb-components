<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <input type="checkbox">
        <button id="open-term">open term</button>

    </div>
</body>
<script>
    $('#open-term').click(function (e) {
        e.preventDefault();
        $('body').append(`<iframe id="wb-frame__popup" src="/popup.html"></iframe>`)
        $('iframe#wb-frame__popup').show();
        window.closePopup = () =>  $('#wb-frame__popup').hide();
        window.termChecked = $('input[type="checkbox"]').prop('checked');;
    })
    
</script>

</html>
